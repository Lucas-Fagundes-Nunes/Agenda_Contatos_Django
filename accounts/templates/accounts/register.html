{% extends 'base.html' %}
{%block titulo %}Cadastrar{% endblock %}
{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro</h1>



<form method="POST" action="{% url 'register' %}">
    {% include 'parciais/_messages.html'%}
    {% csrf_token %}
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name='nome' value="{{ request.POST.nome }}" class="form-control" placeholder="Nome">
    </div>
      
    <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" name='sobrenome' value="{{ request.POST.sobrenome }}" class="form-control" placeholder="Sobrenome">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name='email' class="form-control" value="{{ request.POST.email }}" placeholder="Email">
    </div>

    <div class="form-group">
        <label>Usuário</label>
        <input type="text" name='usuario' class="form-control" value="{{ request.POST.usuario }}" placeholder="Usuário">
    </div>

    <div class="form-group">
        <label>Senha</label>
        <input type="password" name='senha' value="{{ request.POST.senha }}" class="form-control" placeholder="Senha">
    </div>

    <div class="form-group">
        <label>Confirmar Senha</label>
        <input type="password" name='senha2' value="{{ request.POST.senha2 }}" class="form-control" placeholder="Confirmar Senha">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>


{% endblock %}
